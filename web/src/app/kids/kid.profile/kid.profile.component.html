<div class="row">
    <a  routerLink="/main/kids">
        <span class="fas fa-arrow-left"></span><span id="back-link"> Back</span>
    </a>
</div>
<div id="profile-title-row" class="row ">

    <div id="profile-div" class=" ">
        <h2 class="pink-font">{{kidPerson?.name}} {{kidPerson?.middleName}} {{kidPerson?.surname}}</h2>
    </div>
</div>

<div class="row">
    <p><b class="pink-font">Gender:</b> {{gender}}</p>
    <p><b class="pink-font">Date of birth:</b> {{kidPerson?.date_of_birth}}</p>
</div>

<div class="row">
    <h2 class="pink-font">Groups</h2>
</div>

<div class="row">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Since</th>
            <th>Till</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let groupCard of groupCards">
            <td>{{groupCard.groupName}}</td>
            <td>{{groupCard.groupType}}</td>
            <td>{{groupCard.since}}</td>
            <td>{{groupCard.till}}</td>
        </tr>
        </tbody>
    </table>
